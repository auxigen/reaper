<!doctype html>
<html ng-app="Spectre" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <title>basic</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
        
        <script>L_PREFER_CANVAS = true;</script>
        <!-- injector:js -->
        
        <script src="dist/reaper.js"></script>
        
        <!-- endinjector -->
    </head>
    <body ng-controller="coreMainCtrl">
        <div infinite-scroll="loadMore()" infinite-scroll-distance="3" style="height: 100%; width: 100%">
            <md-card data-ng-repeat="image in images" class="grid">
                <img ng-src="{{image.media.m}}" class="grid-img" data-actual-width = "{{image.actualWidth}}"  data-actual-height="{{image.actualHeight}}" />
                <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
                </md-button>
                </md-card-actions>
            </md-card>
            
        <!--  
        <ul class="dynamic-grid" angular-grid="images" ag-grid-width="300" ag-gutter-size="10" ag-id="gallery" ag-refresh-on-img-load="false" >
            <li data-ng-repeat="image in images" class="grid">
             
                <div>test</div>
            </li>
        </ul>
        -->
        <div ng-if="busy">BUSY</div>
        </div>
        <!--<div id="map"></div>-->
    </body>
    <script type="text/javascript" src="modules/core/config/core.main.config.js"></script>
    <script type="text/javascript" src="modules/core/controllers/core.main.controller.js"></script>
    <!--<script type="text/javascript" src="modules/masonry/directives/masonry.main.directive.js"></script>-->
</html>
